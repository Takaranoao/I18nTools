plugins {
    id 'java'
    id 'application'
}

group 'com.takaranoao'
version '1.0-SNAPSHOT'
application {
    mainModule = "i18ntools.main"
    mainClass = 'com.takaranoao.i18nTools.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.takaranoao.i18nTools.Main'

    }
}

test {
    useJUnitPlatform()
}